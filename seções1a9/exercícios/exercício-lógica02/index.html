<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Lógica de Programação 02</title>
    <link rel="stylesheet" href="./assets/css/styles.css"></link>
</head>
<body>

    <section class="container">
        <h1>Função landscapeImg()</h1>
        <p>Esta função recebe dois argumentos numéricos: altura e largura.</p>
        <p>E, então, vai analisar se as dimensões passadas são de uma imagem em formato paisagem ou não.</p>

        <form class='form' action="">
            <label for="height">Altura</label>
            <input type="text" id="height">

            <label for="width">Largura</label>
            <input type="text" id="width">

            <button>Enviar!</button>
        </form>

        <div class='result'></div>

    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
