<body>

    <section class="container">
        <h1>FunçãoFizzBuzz</h1>
        <p>Esta função recebe um número e retorna:</p>
        <p>Fizz se o número for divisível por 3.</p>
        <p>Buzz se o número for divisível por 5.</p>
        <p>FizzBuzz se o número for divisível por 3 e 5.</p>
        <p>Retorna o próprio número se não for divísivel por 3 ou 5.</p>
        <p>Se não for um número retorna o que for colocado.</p>

        <form action="">
            <label for="num">Insira o número:</label>
            <input type="number" id="Num">

            <button>Enviar!</button>
        </form>

    </section>
